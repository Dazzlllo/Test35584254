clash_rule_base=# 混合端口 HTTP和SOCKS5用一个端口
mixed-port: 2345

# SOCKS5 代理端口
socks-port: 2346

# 允许局域网的连接（可用来共享代理）
allow-lan: true

# 仅在将allow-lan设置为true时适用
# #"*": 绑定所有IP地址
# #192.168.122.11: 绑定单个IPv4地址
# #"[aaaa::a8aa:ff:fe09:57d8]": 绑定单个IPv6地址
bind-address: "*"
ipv6: true

# 设置日志输出级别, 5 个级别：silent / error / warning / info / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: silent

# Clash 的 RESTful API
external-controller: '127.0.0.1:8080'

# 实验性功能, 忽略 DNS 解析失败，默认值为 true
experimental:
  ignore-resolve-fail: true

  enhanced-mode: fake-ip
  fake-ip-range: 192.168.0.0/24
  fake-ip-filter: - '*.lan'
  
